---
name: Tests
"on":
  pull_request:
  push:
    branches:
      - main

jobs:
  bats:
    name: bats
    runs-on: ubuntu-latest
    steps:
      - name: 🏗️ Setup bats
        uses: mig4/setup-bats@v1
        with:
          # renovate: datasource=github-releases depName=bats-core/bats-core
          bats-version: 1.12.0

      - name: ⤵️ Check out code
        uses: actions/checkout@v4

      - name: 🚀 Run bats
        run: bats -r .
