---
name: Release

"on":
  push:
    tags:
      - "v[0-9].*.*"

jobs:
  build:
    runs-on: ubuntu-latest
    name: Release
    steps:
      - name: ⤵️ Check out code
        uses: actions/checkout@v5
      - name: 🚀 Release new version
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: keencli
