---
name: Linters

"on":
  pull_request:
  push:
    branches:
      - main

jobs:
  yamllint:
    name: yamllint
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code
        uses: actions/checkout@v5
      - name: ğŸš€ Run yamllint
        uses: reviewdog/action-yamllint@v1
        with:
          reporter: github-pr-review
          filter_mode: nofilter
          fail_on_error: true
          github_token: ${{ secrets.GITHUB_TOKEN }}

  shellcheck:
    name: shellcheck
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code
        uses: actions/checkout@v5
      - name: ğŸš€ Run shellcheck
        uses: reviewdog/action-shellcheck@v1
        with:
          reporter: github-pr-review
          filter_mode: nofilter
          fail_on_error: true
          github_token: ${{ secrets.GITHUB_TOKEN }}

  shfmt:
    name: shfmt
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code
        uses: actions/checkout@v5
      - name: ğŸš€ Run shfmt
        uses: reviewdog/action-shfmt@v1
        with:
          reporter: github-pr-review
          filter_mode: nofilter
          fail_on_error: true
          github_token: ${{ secrets.GITHUB_TOKEN }}

  markdownlint:
    name: markdownlint
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code
        uses: actions/checkout@v5
      - name: ğŸš€ Run markdownlint
        uses: reviewdog/action-markdownlint@v0
        with:
          reporter: github-pr-review
          filter_mode: nofilter
          fail_on_error: true
          github_token: ${{ secrets.GITHUB_TOKEN }}

  bashly:
    name: bashly
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code
        uses: actions/checkout@v5
      - name: ğŸ—ï¸ Setup ruby
        uses: ruby/setup-ruby@v1
        with:
          # renovate: datasource=ruby-version depName=ruby versioning=ruby
          ruby-version: 3.4.5
      - name: ğŸ—ï¸ Setup bashly
        run: gem install bashly -v "${BASHLY_VERSION}"
        env:
          # renovate: datasource=github-releases depName=DannyBen/bashly
          BASHLY_VERSION: 1.3.1
      - name: ğŸš€ Run bashly
        run: bashly generate --upgrade
      - name: suggester / bashly
        uses: reviewdog/action-suggester@v1
        with:
          tool_name: bashly
          filter_mode: nofilter
          fail_on_error: true
          github_token: ${{ secrets.GITHUB_TOKEN }}
